<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Clemens Rosenow">
    <meta name="description" content="Verbessere deine Englisch Skills mit dem Simple Past Trainer für unregelmäßige Verben von English-Max!">
    <title>Simple Past Trainer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kadwa&family=Poppins:wght@500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <a href="/index.html">English<em>MAX</em></a>
        <div class="burger">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
    </nav>
    <div class="heading">
        <h1>Englisch lernen</h1>
        <p>schnell und einfach</p>
    </div>
    <div class="instruction">
        <h2>Simple Past Trainer</h2>
        <p> Wähle die richtige                     <br> Vergangenheitsform!</p>
    </div>
    <div class="card">
        <h3 class="question">(to) read</h3>
        <div class="answers">
            <button onclick="buttonInput(0)" class="box first">
                <p class="verb">read</p>
            </button>
            <button onclick="buttonInput(1)" class="box second">
                <p class="verb">readed</p>
            </button>
            <button onclick="buttonInput(2)" class="box third">
                <p class="verb">rode</p>
            </button>
            <button onclick="buttonInput(3)" class="box fourth">
                <p class="verb">ridden</p> 
            </button>

        </div>
    </div>

    <div class="stats">
        <div class="column">
            <h4 class="number">0%</h4>
            <h4 class="number">0</h4>
            <h4 class="number">0</h4>
        </div>
        <div class="column">
            <p>richtig gelöst</p>
            <p>Highscore</p>
            <p>in Folge</p>
        </div>
    </div>
    <img src="/Website-Backgrounds-For-Desktop.jpg" alt="">
    <script src="script.js"></script>
</body>

</html>
